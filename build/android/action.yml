name: Build android
description: |
  Build the Android app using Flutter. This action requires a base64 
  encoded Android keystore file to be provided as input, which will 
  be used to sign the app during the build process. The action also 
  supports various build options such as build type (apk or appbundle), 
  build mode, flavor, dart defines, obfuscation, and more. The built 
  app will be signed with the provided keystore, allowing it to be 
  installed on Android devices or submitted to the Google Play Store.

  IMPORTANT!: This action is intended for building Android apps on a Linux 
  runner, as it relies on the Android SDK and Java.
inputs:
  android-store-file-base64:
    description: "Base64 encoded Android keystore file"
    required: true
  android-store-password:
    description: "Password for the Android keystore"
    required: true
  android-key-password:
    description: "Password for the key in the Android keystore"
    required: true
  android-key-alias:
    description: "Alias for the key in the Android keystore"
    required: true
  android-local-properties-file:
    description: "Content of the local.properties file for Android build"
    required: true
  java-version:
    description: "Version of Java to use for the Android build (default: 17)"
    required: false
    default: "17"
  java-distribution:
    description: "Java distribution to use for the Android build (default: zulu)"
    required: false
    default: "zulu"
  flavor:
    description: "Flutter flavor to build (optional)"
    required: false
  dart-define:
    description: "Dart define variables for the Flutter build (optional, format: KEY=VALUE)"
    required: false
  dart-define-from-file:
    description: "Path to a file containing Dart define variables for the Flutter build (optional)"
    required: false
  build-type:
    description: "Type of build to perform (default: appbundle, options: apk, appbundle)"
    required: false
    default: "appbundle"
  build-mode:
    description: "Build mode for the Android app (debug, profile, release)"
    required: false
    default: "release"
  build-name:
    description: "Name of the build (optional)"
    required: false
  build-number:
    description: "Number of the build (optional)"
    required: false
  no-pub:
    description: "Whether to skip publishing (default: false)"
    required: false
  target:
    description: "Target file for the build (optional)"
    required: false
  obfuscate:
    description: "Whether to obfuscate the build (default: false)"
    required: false
runs:  
  using: "composite"
  steps:
    - name: Download Android keystore
      id: android_keystore
      uses: timheuer/base64-to-file@v1
      with:
        fileName: upload-keystore.jks
        encodedString: ${{ inputs.android-store-file-base64 }}
        
    - name: Create key.properties file
      shell: bash
      run: |
        echo "storeFile=${{ steps.android_keystore.outputs.filePath }}" > android/key.properties
        echo "storePassword=${{ inputs.android-store-password }}" >> android/key.properties
        echo "keyPassword=${{ inputs.android-key-password }}" >> android/key.properties
        echo "keyAlias=${{ inputs.android-key-alias }}" >> android/key.properties

    - name: Create local.properties file
      shell: bash
      run: |
        echo '${{ inputs.android-local-properties-file }}' > android/local.properties

    - uses: actions/setup-java@v4
      with:
        distribution: '${{ inputs.java-distribution }}'
        java-version: '${{ inputs.java-version }}'

    - name: Start Android Release Build
      shell: bash
      run: |
        flutter build ${{ inputs.build-type }} \
          --${{ inputs.build-mode }} \
          ${{ inputs.dart-define != '' && format('--dart-define={0}', inputs.dart-define) || '' }} \
          ${{ inputs.dart-define-from-file != '' && format('--dart-define-from-file={0}', inputs.dart-define-from-file) || '' }} \
          ${{ inputs.build-number != '' && format('--build-number={0}', inputs.build-number) || '' }} \
          ${{ inputs.target != '' && format('-t {0}', inputs.target) || '' }} \
          ${{ inputs.build-name != '' && format('--build-name={0}', inputs.build-name) || '' }} \
          ${{ inputs.no-pub == 'true' && '--no-pub' || '' }} \
          ${{ inputs.flavor && format('--flavor={0}', inputs.flavor) || '' }} \
          ${{ inputs.obfuscate == 'true' && '--obfuscate' || '' }}
          
